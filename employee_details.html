<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            width: 50%;
            margin: auto;
            text-align: left;
        }
        h2 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .submit-btn {
            background: #1a237e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #0d47a1;
        }
        .alert {
            display: none;
            padding: 10px;
            margin-top: 15px;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: green;
        }
        .error {
            background: red;
        }
    </style>
</head>
<body>

    <h2>Add Employee Details</h2>
    <div class="form-container">
        <form id="employeeForm" method="POST">
            <input type="hidden" id="department" name="department">

            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required>

            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" name="employee_name" required>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>

            <label for="rating">Performance Rating:</label>
            <input type="number" id="rating" name="performance_rating" min="1" max="5" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="3"></textarea>

            <label for="working_hours">Working Hours:</label>
            <input type="number" id="working_hours" name="working_hours" required>

            <label for="attendance_status">Attendance Status:</label>
            <select id="attendance_status" name="attendance_status" required>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="On Leave">On Leave</option>
            </select>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="alertBox" class="alert"></div>
    </div>

    <script>
        document.getElementById("employeeForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    let department = window.location.pathname.split("/")[2]; // Extract department name

    const employeeData = {
        employee_id: document.getElementById("employee_id").value,
        name: document.getElementById("employee_name").value,
        role: document.getElementById("role").value,
        performance_rating: parseInt(document.getElementById("rating").value),
        feedback: document.getElementById("feedback").value,
        working_hours: parseFloat(document.getElementById("working_hours").value),
        attendance_status: document.getElementById("attendance_status").value
    };

    fetch(`/api/${department}/add_employee`, {  
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(employeeData)
    })
    .then(response => response.json())
    .then(data => {
        let alertBox = document.getElementById("alertBox");
        alertBox.style.display = "block";
        alertBox.textContent = data.message || data.error;
        alertBox.className = data.error ? "alert error" : "alert success";

        if (!data.error) {
            setTimeout(() => {
                window.location.href = `/department/${department}`; // âœ… Redirects correctly
            }, 1000);
        }
    })
    .catch(error => console.error("Error:", error));
});

    </script>
    
</body>
</html>
